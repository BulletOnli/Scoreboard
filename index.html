<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>

    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap&family=Alegreya+Sans:wght@900&family=Shrikhand&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/effd3867de.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            
        </div>
    </header>

    <main class="main-body">
        <div>
            <h1 class="title">Official Scoreboard</h1>
        </div>

        <div class="scoreboard">
            <div class="team-a">
                <div class="team-name">
                    <p>TEAM A</p>
                </div>
                <div class="score-box">
                    <div class="score-section">
                        <p id="score">0</p>
                    </div>
                    <div class="bottons">
                        <button class="add-botton" id="increase">+</button>
                        <button class="minus-botton" id="decrease">-</button>
                    </div>
                </div>
            </div>

            <div class="middle-section">
                    <h1>VS</h1>
                    <button class="reset" id="reset-btn">Reset</button>
            </div>

            <div class="team-b">
                <div class="team-name">
                    <p>TEAM B</p>
                </div>
                <div class="score-box">
                    <div class="score-section">
                        <p id="score-two">0</p>
                    </div>
                    <div class="bottons">
                        <button class="add-botton" id="increaseB">+</button>
                        <button class="minus-botton" id="decreaseB">-</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Follow my Socials</p>
        <div class="socials">
            <a href="https://www.facebook.com/gemmuel.delapena/"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://github.com/BulletOnli"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.instagram.com/gem.muel/"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="credits">
            <small>Â© 2022 All Rights Reserved</small>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
